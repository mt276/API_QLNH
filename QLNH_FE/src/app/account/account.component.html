<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Đăng Nhập</h3>
                </div>
                <div class="card-body">
                    <form >
                        <div class="form-group">
                            <label for="username">Tên Đăng Nhập</label>
                            <input 
                                type="text"
                                id="username"
                                class="form-control"
                                formControlName="username"
                                placeholder="Nhập tên đăng nhập"
                                [(ngModel)]="userName"
                            />
                            <!-- <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" class="text-danger">
                                Tên đăng nhập là bắt buộc.
                            </div> -->
                        </div>
                        <div class="form-group">
                            <label for="password">Mật Khẩu</label>
                            <input
                                type="password"
                                id="password"
                                class="form-control"
                                formControlName="password"
                                placeholder="Nhập mật khẩu"
                                [(ngModel)]="password"
                            />
                            <!-- <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger">
                                Mật khẩu là bắt buộc.
                           </div> -->
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" (click)="LoadLogin()">Đăng Nhập</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
