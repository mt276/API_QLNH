<div class="container mt-3">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Tên thực đơn</label>
        <div class="col-sm-9">
            <input class="form-control" [(ngModel)]="menuName" placeholder="Nhập tên thực đơn" />
        </div>
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addMenuModal" (click)="AddMenu()" *ngIf="menuID==0">
        Thêm thực đơn
    </button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editMenuModal" (click)="EditMenu()" *ngIf="menuID!=0">
        Sửa thực đơn
    </button>
</div>
